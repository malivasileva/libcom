{% extends 'main/layout.html' %}

{% block title %} Libcommend {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Настройки пользователя</h1>

            <!-- Форма изменения имени и фамилии -->
            <form action="{% url 'users:settings' %}" method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="first_name">Имя:</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user_form.first_name.value }}">
                </div>

                <div class="form-group">
                    <label for="last_name">Фамилия:</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user_form.last_name.value }}">
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">Сохранить изменения</button>
            </form>

            <hr class="my-4">

            <form method="POST" action="{% url 'users:delete_profile' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-block mt-3" style="font-size: 1.1rem;">Удалить профиль</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
