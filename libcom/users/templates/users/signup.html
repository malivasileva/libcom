{% extends 'main/layout.html' %}

{% block title %} Libcommend {% endblock %}



{% block content %}

    {% for message in messages %}
    <small class="form-text text-danger">{{ message }}</small>
    {% endfor %}
    <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab">
        <form method="POST" action="{% url 'users:signup' %}">
            {% csrf_token %}
            <br>
            <input type="hidden" name="next" value="{{ next }}" />
            {% for f in signup_form %}
            <div class="mb-3 row">
                <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label">{{ f.label }}</label>
                <div class="col-sm-10">
                    {{ f }}
                </div>
                <div class="form-error">{{ f.errors }}</div>
              </div>
            {% endfor %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <input type="submit" value="Зарегистрироваться" class="btn btn-primary me-md-2">
            </div>
        </form>
    </div>

{% endblock %}
