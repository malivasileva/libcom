<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Login/Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-tab-pane" role="tab" aria-controls="login-tab-pane" aria-selected="true">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup-tab-pane" role="tab" aria-controls="signup-tab-pane" aria-selected="false">Sign Up</a>
                    </li>
                </ul>
                <div class="tab-content">

                    {% for message in messages %}
                        <small class="form-text text-danger">{{ message }}</small>
                    {% endfor %}

                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab">
                        <form method="POST" action="{% url 'users:login' %}">
                            {% csrf_token %}
                            <br>
                            <input type="hidden" name="next" value="{{ next }}" />
                            {% for f in login_form %}
                            <div class="mb-3 row">
                                <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label">{{ f.label }}</label>
                                <div class="col-sm-10">
                                    {{ f }}
                                </div>
                                <div class="form-error">{{ f.errors }}</div>
                              </div>
                            {% endfor %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <input type="submit" value="Войти" class="btn user-btn">
                            </div>
                        </form>
                    </div>

                    <!-- Sign Up Tab -->
                    <div class="tab-pane fade" id="signup-tab-pane" role="tabpanel" aria-labelledby="signup-tab">
                        <form method="POST" action="{% url 'users:signup' %}">
                            {% csrf_token %}
                            <br>
                            <input type="hidden" name="next" value="{{ next }}" />
                            {% for f in signup_form %}
                            <div class="mb-3 row">
                                <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label">{{ f.label }}</label>
                                <div class="col-sm-10">
                                    {{ f }}
                                </div>
                                <div class="form-error">{{ f.errors }}</div>
                              </div>
                            {% endfor %}
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <input type="submit" value="Зарегистрироваться" class="btn user-btn">
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
